<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>세미나실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#add").click(function() {
                var addname = $("input[name=name]").val();
                var addnum = $("input[name=num").val()
                $("#user_list").append("<tr>"+"<td>"+addname+"</td>"+"<td>"+addnum+"</td>"+"</tr>");
            });
        });
    </script>

</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">세미나실 예약</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li><a href="#">My page</a></li>
            <li><a href="#">Log in</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="page-header text-center">
        <h1>예약 하기</h1>
    </div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-1">예약 날짜</label>
            <div class="col-sm-11">
                <input type="date" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1">입실 시간</label>
            <div class="col-sm-11">
                <select class="form-control">
                    <option>9:00</option>
                    <option>9:30</option>
                    <option>10:00</option>
                    <option>10:30</option>
                    <option>11:00</option>
                    <option>11:30</option>
                    <option>12:00</option>
                    <option>12:30</option>
                    <option>13:00</option>
                    <option>13:30</option>
                    <option>14:00</option>
                    <option>14:30</option>
                    <option>15:00</option>
                    <option>15:30</option>
                    <option>15:00</option>
                    <option>16:30</option>
                    <option>16:00</option>
                    <option>17:30</option>
                    <option>17:00</option>
                    <option>17:30</option>
                    <option>18:00</option>
                    <option>18:30</option>
                    <option>19:00</option>
                    <option>19:30</option>
                    <option>20:00</option>
                    <option>20:30</option>
                    <option>21:00</option>
                    <option>21:30</option>
                    <option>22:00</option>
                    <option>22:30</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1">이용 시간</label>
            <div class="col-sm-11">
                <select class="form-control">
                    <option>30분</option>
                    <option>1시간</option>
                    <option>1시간 30분</option>
                    <option>2시간</option>
                    <option>2시간 30분</option>
                    <option>3시간</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1">퇴실 시간</label>
            <div class="col-sm-11">
                <div class="well"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1">이용 인원</label>
            <div class="col-sm-11">
                <select class="form-control">
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                </select>
            </div>
        </div>
    </form>
    <br>
    <br>
    <p>*이용하는 사람의 이름과 학번을 입력한뒤 추가를 눌러주세요.</p>
    <form class="form-inline" role="form">
        <div class="form-group">
            <label>이름</label>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label>학번</label>
            <input type="text" class="form-control" name="num">
        </div>
        <button type="button" class="btn btn-default" id="add">추가</button>
    </form>
    <br>
    <table class="table" id="user_list">
    </table>

    <div>
        <button type="button" class="btn btn-primary btn-lg">예약완료</button>
    </div>
</div>

</body>
</html>
